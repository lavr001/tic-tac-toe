<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">Â£

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
  <audio autoplay>
    <source src="vanburen.mp3">
  </audio>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <div id="winner"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row">
            <div class="col-md-4 box" id="box1"></div>
            <div class="col-md-4 box" id="box2"></div>
            <div class="col-md-4 box" id="box3"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="box4"></div>
            <div class="col-md-4 box" id="box5"></div>
            <div class="col-md-4 box" id="box6"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="box7"></div>
            <div class="col-md-4 box" id="box8"></div>
            <div class="col-md-4 box" id="box9"></div>
          </div>

        </div>

        <button id="reset" class="btn btn-lg btn-primary btn-circle"><i class="fa fa-plus">New Game</i></button>
      </div>
    </div>
  </body>
</html>
